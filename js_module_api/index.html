<script type="module">

    import module from '/js_module_api/script.js'
    const data = await module.apiGet("https://dog.ceo/api/breeds/image/random");

    const domTarget = document.querySelector("br")
    const img = document.createElement("img");
    
    img.src = data.message;
    domTarget.after(img);
